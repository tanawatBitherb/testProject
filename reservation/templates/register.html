<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <!-- {% block content %} -->
        <h2>Sign up</h2>
        <a href="/">Home</a><br>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit" onclick="alertBox()">Sign Up</button>
        </form>

        If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.

    <!-- {% endblock %} -->
</body>

<script>
    function alertBox() {
    alert('Register finished');
    }
</script>
</html>
